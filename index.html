<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="logo__cabecalho">
            <img src="./src/assets/icons/Frame 6.png" alt="Logo Alura">
        </nav>
    </header>

    <main class="main-container">
        <div class="campo__digitar">
            <input type="text" id="textooriginal" placeholder="Digite seu texto">
        </div>
        <div class="validacao_input">
            <p class="validacao__input__aviso"><img src="./src/assets/icons/bi_exclamation-circle-fill.png"
                    alt="Simbolo de exclamação">
                Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes">
            <button class="criptografar" onclick="btnEncriptar()">Criptografar</button>
            <button class="descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
            <button id="btnCopiar" onclick="copiarTexto()">Copiar</button>
        </div>
        <div class="area__criptografada">
            <div class="area__criptografada__borda">
                <img src="./src/assets/icons/High quality products 1 1.png" alt="Imagem de um avatar">
                <h2 id="textoresultado"><strong>Nenhuma mensagem encontrada</strong></h2>
                <h3 id="msgdigiteotexto">Digite um texto que você deseja criptografar ou descriptografar.</h3>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Vitoria Pereira Klapowsko</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
